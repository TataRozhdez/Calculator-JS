<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First-calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="form" name="form"><input class="input" type="text" name="textview" readonly></form>
    <div class="btn">
      <button class="item clean" onclick="clean()">C</button>
      <button class="item back" onclick="back()">&#8592;</button>
      <button class="item other" onclick="insert('+')">+</button>
      <button class="item other" onclick="insert('-')">-</button>
      <button class="item other" onclick="insert('*')">&#215;</button>
      <button class="item other" onclick="insert('/')">&#247;</button>
      <button class="item other" onclick="insert('7')">7</button>
      <button class="item other" onclick="insert('8')">8</button>
      <button class="item other" onclick="insert('9')">9</button>
      <button class="item other" onclick="insert(')')">)</button>
      <button class="item other" onclick="insert('4')">4</button>
      <button class="item other" onclick="insert('5')">5</button>
      <button class="item other" onclick="insert('6')">6</button>
      <button class="item other" onclick="insert('(')">(</button>
      <button class="item other" onclick="insert('1')">1</button>
      <button class="item other" onclick="insert('2')">2</button>
      <button class="item other" onclick="insert('3')">3</button>
      <button class="item other" onclick="insert('.')">.</button>
      <button class="item zero" onclick="insert('0')">0</button>
      <button class="item egual" onclick="equal()">=</button>
    </div>
  </div>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
